<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="shortcut icon" href="assets/img/logo.jpg" type="image/jpeg">

    <!-- Bootsrap -->

<body>

    <div class="container">


    <section id="Oval" class="mb-4">
        <div class="row">
            <div class="com-md-1"></div>
            <div class="col-md-10">
                <div class="d-flex justify-content-center align-items-center" style="height: 80vh;">


                    <canvas id="canvasOne" width="700" height="420" style="position : absolute;"></canvas>
                    <div id="JarvisHood">
                        <div class="square">
                            <span class="circle"></span>
                            <span class="circle"></span>
                            <span class="circle"></span>

                        </div>

                    </div>

                </div>

                <h5 class="text-light text text-center">Ask Me Anything</h5>

                <div class="col-md-12 mt-4 pt-4">
                    <div class="text-center">
                        <div id="TextInput" class="d-flex">
                            <input type="text" class="input-field" name="Chatbox" id="Chatbox" placeholder="type here...">
                            <button id="MicBtn" class="glow-on-hover"><i class="bi bi-mic"></i></button>
                            <button id="ChatBtn" class="glow-on-hover"><i class="bi bi-chat-left-text"></i></button>
                            <button id="SettingBtn" class="glow-on-hover"><i class="bi bi-gear"></i></button>
                        </div>
                    </div>
                </div>

            </div>
            <div class="col-md-1"></div>
        </div>
    </section>


    <section id="SiriWave" class="mb-4" hidden>

        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="d-flex justify-content-center align-items-center" style="height: 100vh; ">

                        <div class="">
                            
                            <p class="text-light text-start mb-4 cortixX-message">
                                Hello, I am CortixX
                            </p>
                            <div id="siri-container"></div>

                        </div>

                    </div>
                </div>
            </div>
        </div>

    </section>


    </div>




    <!--Jquery  -->
